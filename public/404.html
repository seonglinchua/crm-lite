<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/crm-lite/favicon.svg" type="image/svg+xml" />
    <link rel="icon" href="/crm-lite/favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#6366f1" />
    <meta
      name="description"
      content="CRM Lite - Modern Customer Relationship Management System"
    />
    <link rel="manifest" href="/crm-lite/manifest.json" />
    <title>CRM Lite</title>
    <meta http-equiv="refresh" content="0; url=/crm-lite/" />
    <script>
      // Redirect all 404s to the index.html for React Router
      (function() {
        var l = window.location;
        var pathname = l.pathname.replace(/^\/crm-lite/, '');
        var newUrl = l.protocol + '//' + l.host + '/crm-lite/?redirect=' + encodeURIComponent(pathname + l.search + l.hash);
        window.location.replace(newUrl);
      })();
    </script>
  </head>
  <body class="h-screen">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" class="h-full"></div>
  </body>
</html>
